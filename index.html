    <script type="text/javascript">
        function preloadContent() {
            var element1 = document.createElement("script");
            element1.src = "http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js";
            document.body.appendChild(element1);

            var element2 = document.createElement("script");
            element2.src = "js/touchTouch.jquery.js";
            document.body.appendChild(element2);

            $('#ad_div').append('<span style="font-family:\'Roboto\'; color:transparent;">t</span>');
            $('#ad_div').append('<span style="font-family:\'Glyphicons Halflings\'; color:transparent;">t</span>');

            if (document.images)
            {
                img1 = new Image();
                img2 = new Image();
                img3 = new Image();
                img4 = new Image();
                img5 = new Image();
                img6 = new Image();
                img7 = new Image();
                img8 = new Image();
                img9 = new Image();

                img1.src = "css/images/springfields_1.jpg";
                img2.src = "css/images/springfields_2.jpg";
                img3.src = "css/images/springfields_3.jpg";
                img4.src = "css/images/springfields_4.jpg";
                img5.src = "css/images/springfields_5.jpg";
                img6.src = "css/images/springfields_6.jpg";
                img7.src = "css/images/springfields_photo.jpg";
                img8.src = "css/images/location.jpg";
                img9.src = "css/images/price_comparison.jpg";
            }
            $('<div>').load('photos.html').hide();
            $('<div>').load('location.html').hide();
            $('<div>').load('price_comparison.html').hide();
            $('<div>').load('tco.html').hide();
            $('<div>').load('contactus.html').hide();
            $('<div>').load('thankyou.html').hide();
        }

        if (window.addEventListener)
            window.addEventListener("load", preloadContent, false);
        else if (window.attachEvent)
            window.attachEvent("onload", preloadContent);
        else window.onload = preloadContent;
    </script>
