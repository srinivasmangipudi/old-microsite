<!DOCTYPE html>
<html lang="en">

<head>

    <script>
      (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
      (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
      m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
      })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

      ga('create', 'UA-67848663-1', 'auto');
      ga('require', 'poc1');
      ga('send', 'pageview');

    </script>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Howzapp</title>
    <link href="../css/bootstrap.min.css" rel="stylesheet">
    <link href="../css/swipetest.css" rel="stylesheet">
    <link href='http://fonts.googleapis.com/css?family=PT+Sans+Caption:400,700' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="../css/jquery.mobile-1.4.5.min.css">
    <link rel="stylesheet" href="../css/touchTouch.css"/>
    <link rel="stylesheet" href="../css/styles.css"/>
</head>

<body>

    <div class="container">
        <div class="row">
            <div class="col-xs-12 col-md-8 col-md-offset-2">
                <div class="progress" style="margin-top: 10px; margin-bottom: 10px;">
                    <div id="hz-progress" class="progress-bar progress-bar-info progress-bar-striped" role="progressbar" aria-valuenow="20" aria-valuemin="0" aria-valuemax="100" style="width: 20%">
                    20%
                    </div>
                </div>
                <div id="swipetest" style="border: 1px solid #666666; border-radius: 25px; height: 450px; margin-top: 10px; margin-bottom: 10px;" background-color="white">
                    <img style="display:block; margin: 0 auto; margin-top: 150px;" src="../css/images/hz-loader.gif" id="hz_loading"/>
                    <h3 id="pg_title" class="text-primary text-center"></h3><br>
                    <div id="pg_content" class="col-xs-12 col-md-8 col-md-offset-2">
                    </div>
                    <div id="hz_popup" data-history="false" data-role="popup" data-transition="slidedown" class="ui-content" style="min-width:250px; border: 1px solid #666666; border-radius: 25px;">
                    </div>
                </div>
                <div class="text-center" style="margin-top: 10px; margin-bottom: 10px;"> 
                    <button id="hz-prev" type="button" class="btn btn-primary btn-lg" data-role="none" aria-label="Prev">
                        <span class="glyphicon glyphicon-chevron-left"></span>
                    </button> 

                    <button id="hz-next" class="btn btn-primary btn-lg" data-role="none" aria-label="Next">
                        <span class="glyphicon glyphicon-chevron-right"></span>
                    </button>
                </div>

            </div>
        </div>
    </div>

    <!-- jQuery -->
    <script src="../js/howzapp.js"></script>
    <script src="../js/jquery.min.js"></script>
    <script src="../js/jquery.mobile-1.4.5.min.js"></script>
    <script src="../js/jquery.cycle.all.js"></script>

    <!-- Custom Theme JavaScript -->
    <script src="https://cdn.firebase.com/js/client/2.2.9/firebase.js"></script>
    <script type='text/javascript' charset='utf-8'>

        $(document).ready(function() {
            getProjectInfo();
        });
 
        $(document).delegate("#hz-yes", "click", function() {
            sessionStorage.setItem('show_photos', '1');
            $.get("photos.html", function (data) {
                $("#swipetest").empty();
                $("#swipetest").append(data);
            });
            pages_visited += ",p";

            lead_ref.update({
                "pagesVisited": pages_visited
            });
        });

    </script>
    <script src="../js/bootstrap.min.js"></script>
    <script src="../js/touchTouch.jquery.js"></script> 
</body>

</html>
