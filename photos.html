<script type='text/javascript' charset='utf-8'>
    $(document).ready(function() {
        //$("#hz-progress").hide();

        $("#hz-next").off('click').on('click', function(){
            $("#property_content").empty();
            var pg_divs = "<h3 id=\"pg_title\" class=\"text-primary text-center\"></h3><br><div id=\"pg_content\" class=\"col-xs-12 col-md-8 col-md-offset-2\"></div>";
            $("#property_content").append(pg_divs);
            $.get("location.html", function (data) {
                $("#property_content").append(data);
            });
        })   

        $("#hz-prev").off('click').on('click', function(){
            $("#hz-progress").show();
            $("#property_content").empty();
            var pg_divs = "<h3 id=\"pg_title\" class=\"text-primary text-center\"></h3><br><div id=\"pg_content\" class=\"col-xs-12 col-md-8 col-md-offset-2\"></div>";
            $("#property_content").append(pg_divs);
            getPage(total_pages);
        })
    });
</script>
