<html>

<head>
    <title>Howzapp Admin</title>
    <link href="../css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
	<br>
	<div class="container-fluid">
		<div class="col-xs-12 col-md-8 col-md-offset-2">
			<div class="row">
				<div class="form-group">
						<label for="gcm_message">Message</label>
						<input type="text" class="form-control" id="gcm_message">
				</div>
			</div>
			<div class="row">
				<div class="form-group form-inline">
					<label for="select_user">Select User</label>
					<select id="select_user" class="form-control">
					</select><br>
				</div>
			</div>
			<div class="row">
				<form class="form-inline">
					<div class="form-group">
						<label for="user_name">Name</label>
						<input type="text" class="form-control" id="user_name" disabled>
					</div>
					<div class="form-group">
						<label for="user_mobile">Mobile Number</label>
						<input type="text" class="form-control" id="user_mobile" disabled>
					</div>
					<button id="gcm_btn" type="submit" class="btn btn-default">Send GCM</button>
				</form>
			</div>
		</div>
	</div>

   <!-- jQuery -->
    <script src="../js/admin.js"></script>
    <script src="../js/jquery.min.js"></script>

    <script type='text/javascript' charset='utf-8'>

        $(document).ready(function() {
            getUserList();
        });
 
    </script>
    <script src="../js/bootstrap.min.js"></script>
    </body>
</html>
